
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar cuerpo celeste..." #txtTermino
          (keyup)="buscar( txtTermino.value )" />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <!-- ============================================================== -->
  <!-- visit charts-->
  <!-- ============================================================== -->
  <div class="col-lg-3 col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><span class="lstick"></span>Visit Separation</h4>
        <div id="visitor" style="height:290px; width:100%;"></div>
        <table class="table vm font-14">
          <tr>
            <td class="b-0">Mobile</td>
            <td class="text-right font-medium b-0">38.5%</td>
          </tr>
          <tr>
            <td>Tablet</td>
            <td class="text-right font-medium">30.8%</td>
          </tr>
          <tr>
            <td>Desktop</td>
            <td class="text-right font-medium">7.7%</td>
          </tr>
          <tr>
            <td>Other</td>
            <td class="text-right font-medium">23.1%</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
