<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">
             <!-- HistoricoPartidos ({{ historicoPartidos.length }})-->
            </h4>
            <h6 class="card-subtitle">
              HistoricoPartidos registradas en mi aplicaci√≥n
            </h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a
                class="btn btn-primary"
                routerLink="/configuraciones/historicoPartido/nuevo"
              >
                <i class="fa fa-deporte-o"></i>
                Crear historico partido
              </a>
            </div>
          </div>
        </div>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="estrategiaForm"
        >
          <!--Estrategia-->
          <div class="form-group row">
            <label for="estrategia" class="col-sm-3 control-label"
              >Estrategia</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="estrategia">
                  <option value="">Seleccione estrategia</option>
                  <option
                    *ngFor="let estrategia of estrategias"
                    [ngValue]="estrategia"
                  >
                    {{ estrategia.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 ">
              <button (click)="cargarHistoricoPartidos(estrategiaForm.value.estrategia)" type="button"
                class="btn btn-danger waves-effect waves-light right">
                <i class="fa fa-trash"></i>
                Calcular historico partidos
              </button>
            </div>
            <div class="col-sm-12 ">
              <button (click)="aprenderCompatibilidades(estrategiaForm.value.estrategia)" type="button"
                class="btn btn-danger waves-effect waves-light right">
                <i class="fa fa-trash"></i>
                Calcular compatibilidades
              </button>
            </div>
          </div>
        </form>
