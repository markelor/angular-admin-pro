<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Cuerpo Celeste</h4>
        <h6 class="card-subtitle">Actualizar informaci√≥n</h6>

        <form class="form-horizontal p-t-20" [formGroup]="cuerpoCelesteForm" (submit)="guardarCuerpoCeleste()">

          <!--Nombre-->
          <div class="form-group row">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input type="text" formControlName="nombre" class="form-control" id="nombre">
              </div>
            </div>
          </div>
          <!--Abreviatura-->
          <div class="form-group row">
            <label for="abreviatura" class="col-sm-3 control-label">Abreviatura</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input type="text" formControlName="abreviatura" class="form-control" id="abreviatura">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class=" col-sm-9">
              <button type="submit" [disabled]="cuerpoCelesteForm.invalid"
                class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
