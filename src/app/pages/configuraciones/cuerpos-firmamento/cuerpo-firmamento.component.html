<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Compatibilidad planetaria</h4>
        <h6 class="card-subtitle">Actualizar información</h6>

        <form class="form-horizontal p-t-20" [formGroup]="cuerpoFirmamentoForm" (submit)="guardarCuerpoFirmamento()">
          <!--Nombre-->
          <div class="form-group row">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input type="text" formControlName="nombre" class="form-control" id="nombre">
              </div>
            </div>
          </div>
          <!--Descripcion-->
          <div class="form-group row">
            <label for="descripcion" class="col-sm-3 control-label">Descripcion</label>
            <div class="col-sm-9">
              <div class="input-group">
                <textarea formControlName="descripcion" class="form-control" rows="5" id="descripcion"></textarea>
              </div>
            </div>
          </div>
          <!--Cuerpo celeste -->
          <ng-container formArrayName="configCuerposCelestes">
            <ng-container
              *ngFor="let cuerposCelesteItem of getConfigCuerpoCeleste(cuerpoFirmamentoForm); let i=index">
              <div [formGroupName]="i">
                <div class="form-group row">
                  <label for="cuerpoCeleste1{{i}}" class="col-sm-3 control-label">Cuerpo celeste </label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <select class="form-control" formControlName="cuerpoCeleste">
                        <option value="">Seleccione cuerpo celeste </option>
                        <option *ngFor="let cuerpoCeleste of cuerposCelestes" [value]="cuerpoCeleste._id">
                          {{ cuerpoCeleste.nombre }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12 ">
                    <button (click)="borrarConfigCuerpoCeleste(i)" type="button"
                      class="btn btn-danger waves-effect waves-light right">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>

          <div class="form-group row">
            <div class=" col-sm-9">
              <button type="submit" [disabled]="cuerpoFirmamentoForm.invalid"
                class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
            <div class="col-sm-3 ">
              <button (click)="anadirConfigCuerpoCeleste()" type="button"
                class="btn btn-success waves-effect waves-light right">
                <i class="fa fa-plus"></i>
                Añadir
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
